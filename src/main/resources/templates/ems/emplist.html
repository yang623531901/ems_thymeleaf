<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>员工列表</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	</head>
	<body>
		<div id="wrap">
			<div id="top_content"> 
				<div id="header">
					<div id="rightheader">
						<p>
							2019-12-22
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">小demo</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						欢迎光临! <span th:text="${session.user.username}"/>!
					</h1>
					<table class="table">
						<tr class="table_header">
							<td>
								ID
							</td>
							<td>
								Name
							</td>
							<td>
								Salary
							</td>
							<td>
								Age
							</td>
							<td>
								Bir
							</td>
							<td>
								Operation
							</td>
						</tr>
						<tr th:class="${empStat.odd}?'row1':'row2'" th:each="emp,empStat:${emps}">
							<td>
								<span th:text="${emp.id}"/>
							</td>
							<td>
								<span th:text="${emp.name}"/>
							</td>
							<td>
								<span th:text="${emp.salary}"/>
							</td>
							<td>
								<span th:text="${emp.age}"/>
							</td>
							<td>
								<span th:text="${#dates.format(emp.bir,'yyyy-MM-dd')}"/>
							</td>
							<td>
								<a th:href="@{/emp/delete(id=${emp.id})}">删除 emp</a>&nbsp;
								<a th:href="@{/emp/find(id=${emp.id})}">修改 emp</a>
							</td>
						</tr>
					</table>
					<p>
						<input type="button" class="button" value="添加员工" onclick="location.href='/ems/toSave'"/>
					</p>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
				xiaodongdong988@163.com
				</div>
			</div>
		</div>
	</body>
</html>
