<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>修改 Emp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			th:href="@{/css/style.css}" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2019/12/22
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">小demo</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						修改 Emp 信息:
					</h1>
					<form th:action="@{/emp/update}" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<!--<tr>
								<td valign="middle" align="right">
									id:
								</td>
								<td valign="middle" align="left" type="hidden">
									<span th:text="${emp.id}"/>
									<input type="hidden" th:value="${emp.id}" name="id">
								</td>
							</tr>-->
							<input type="hidden" th:value="${emp.id}" name="id">
							<tr>
								<td valign="middle" align="right">
									姓名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" th:value="${emp.name}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									薪水:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="salary" th:value="${emp.salary}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									年龄:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="age" th:value="${emp.age}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									生日:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="bir" th:value="${#dates.format(emp.bir,'yyyy-MM-dd')}"/>
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="确认" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					xiaodongdong988@163.com
				</div>
			</div>
		</div>
	</body>
</html>
